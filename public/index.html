<!DOCTYPE html>
<html>

<head>
    <title>Weekend Challenge #2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="row">
            <input type="number" placeholder="number1" id="numberOne">
            <input type="number" placeholder="number2" id="numberTwo">
        </div>
        <div class="row">
            <div id="selectOperation">
                <button id="add" class="operator">Add</button>
                <button id="subtract" class="operator">Subtract</button>
                <button id="multiply" class="operator">Multiply</button>
                <button id="divide" class="operator">Divide</button>
            </div>
        </div>
        <div class="row">
            <button id="submitCalculationButton">Calculate!</button>
            <button id="clearButton">Clear</button>
        </div>
        <div class="row">
            <div id="result"></div>
        </div>
    </div>
</body>

</html>
