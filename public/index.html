<!DOCTYPE html>
<html>

<head>
    <title>Weekend Challenge #2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="vendors/jquery-3.2.1.min.js"></script>
     <script src="client.js"></script> 
</head>

<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <div id="values">
            <div class="row">
                <div id="output">0</div>
            </div>
            <div class="row">
                <div class="calc-button" data-value="7">7</div>
                <div class="calc-button" data-value="8">8</div>
                <div class="calc-button" data-value="9">9</div>
            </div>
            <div class="row">
                <div class="calc-button" data-value="4">4</div>
                <div class="calc-button" data-value="5">5</div>
                <div class="calc-button" data-value="6">6</div>
            </div>
            <div class="row">
                <div class="calc-button" data-value="1">1</div>
                <div class="calc-button" data-value="2">2</div>
                <div class="calc-button" data-value="3">3</div>
            </div>
            <div class="row">
                <div class="calc-button" id="clear">Clear</div>
                <div class="calc-button" data-value="0">0</div>
                <div class="calc-button" data-value=".">.</div>
            </div>
        </div>
        <div id="operations">
            <div class="row">
                <div class="calc-button operation" data-operator="/">&divide;</div>
            </div>
            <div class="row">
                <div class="calc-button operation" data-operator="*">&times;</div>
            </div>
            <div class="row">
                <div class="calc-button operation" data-operator="-">-</div>
            </div>
            <div class="row">
                <div class="calc-button operation" data-operator="+">+</div>
            </div>
            <div class="row">
                <div class="calc-button" id="equals">=</div>
            </div>
        </div>
    </div>
</body>

</html>
