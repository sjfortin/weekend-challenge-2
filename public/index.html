    <h1>Calculator</h1>
    <div class="calculator">
        <div class="row">
            <div id="output">0</div>
        </div>
        <div class="row">
            <div class="square" data-value="7">7</div>
            <div class="square" data-value="8">8</div>
            <div class="square" data-value="9">9</div>
        </div>
        <div class="row">
            <div class="square" data-value="4">4</div>
            <div class="square" data-value="5">5</div>
            <div class="square" data-value="6">6</div>
        </div>
        <div class="row">
            <div class="square" data-value="1">1</div>
            <div class="square" data-value="2">2</div>
            <div class="square" data-value="3">3</div>
        </div>
        <div class="row">
            <div class="square" id="clear">Clear</div>
            <div class="square" data-value="0">0</div>
            <div class="square" id="equals">=</div>
        </div>
    </div>
